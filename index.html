<!DOCTYPE html>
<html>
<head>
  <title>Форма проверки почты</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="fonts/fonts.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <div class="wrapper">
    <form class="form" method="post">
      <h2 class="form__title">Email verification</h2>
      <div class="form__content">
      <div class="form__subtitle">Let’s get started with this simple verification.</div>
      
      <div class="form__field"><br>
        <label for="email">Email verification</label><br>
        <input type="email" placeholder="example@mail.com" id="email" name="email" required >
        <div class="form__erorrBlock hidden" id="emailErorr"><img src="img/error-icon.png" alt="">Looks like it’s not an email. Check it.</div>
      </div>

      <div class="form__field">
        <label for="verificationURL">Verification URL</label><br>
        <input type="text" placeholder="https://" id="verificationURL" name="verificationURL" required>
         <div class="form__erorrBlock hidden" id="URLErorr"><img src="img/error-icon.png" alt="">What about security bro?</div>
      </div>
      </div>
      <input type="submit" id="submit" value="Move forward" disabled>

    </form>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
